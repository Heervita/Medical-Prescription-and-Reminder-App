<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Medicine Â· MedGlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="neo-bg">
  <div class="panel-shell">
    <div class="panel glow-card">
      <h2>Add Medicine</h2>
      <input id="prescription_id" placeholder="Prescription ID (or leave blank)">
      <input id="name" placeholder="Medicine name">
      <input id="dosage" placeholder="Dosage (e.g., 1 tablet)">
      <input id="frequency" type="number" placeholder="Times per day">
      <input id="times" placeholder="Times (08:00, 14:00)">
      <label>Start Date</label>
      <input id="start_date" type="date">
      <label>End Date</label>
      <input id="end_date" type="date">
      <button class="btn primary" onclick="addMedicine()">Save Medicine</button>
      <div id="message" class="msg"></div>
      <button class="btn" onclick="goTo('dashboard.html')">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
