<!DOCTYPE html>
<html>
<head>
    <title>Add Medicine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="neo-bg fade-in">

<header class="topnav">
    <div class="logo">MedGlow</div>
    <nav class="nav-links">
        <a onclick="goTo('dashboard.html')">Dashboard</a>
        <a onclick="goTo('add_prescription.html')">Add Prescription</a>
        <a onclick="goTo('add_medicine.html')">Add Medicine</a>
        <a onclick="goTo('view_prescriptions.html')">Prescriptions</a>
        <a onclick="goTo('view_medicines.html')">Medicines</a>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="page-container">

    <h2 class="title">Add Medicine ðŸ’Š</h2>
    <p class="subtitle">Create a medicine reminder schedule</p>

    <div class="glow-card">
        <input id="prescription_id" class="input" placeholder="Prescription ID (optional)">
        <input id="name" class="input" placeholder="Medicine Name">
        <input id="dosage" class="input" placeholder="Dosage (e.g., 1 tablet)">
        <input id="frequency" class="input" type="number" placeholder="Times per day">

        <h4>Reminder Times</h4>
        <div id="timeContainer"></div>
        <button class="add-btn" onclick="addTimePicker()">+ Add Time</button>

        <h4 style="margin-top:20px;">Start Date</h4>
        <input type="date" id="start_date" class="input">

        <h4>End Date</h4>
        <input type="date" id="end_date" class="input">

        <button class="save-btn" onclick="saveMed()">Save Medicine</button>
        <button class="back-btn" onclick="goTo('dashboard.html')">Back</button>
    </div>

</div>

<script src="script.js"></script>
<script> addTimePicker(); </script>

</body>
</html>
