<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login · MedGlow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<!-- TOP NAV BAR -->
<header class="topnav">
    <div class="logo">MedGlow</div>

    <nav class="nav-links">
        <a onclick="goTo('dashboard.html')">Dashboard</a>
        <a onclick="goTo('add_prescription.html')">Add Prescription</a>
        <a onclick="goTo('add_medicine.html')">Add Medicine</a>
        <a onclick="goTo('view_prescriptions.html')">Prescriptions</a>
        <a onclick="goTo('view_medicines.html')">Medicines</a>
    </nav>

    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<body class="neo-bg">
  <main class="center-shell">
    <section class="auth-card glow-card">
      <header class="auth-head">
        <h1 class="brand">MedGlow</h1>
        <p class="sub">Careful reminders. Gentle design.</p>
      </header>

      <div class="form">
        <input id="email" type="email" placeholder="Email" autocomplete="username" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <button class="btn primary" onclick="login()">Sign In</button>
        <p class="muted">Don't have an account? <a href="signup.html">Create one</a></p>
        <div id="message" class="msg"></div>
      </div>
    </section>

    <aside class="visual-panel">
      <div class="orb"></div>
      <div class="timer-mock">⏱ 25:00</div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
